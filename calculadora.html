<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="center">Caculadora Prática JS - SENAC</h3>
    </div>
    <form class="container">
        <fieldset>
            <legend><b>calculadora</b></legend>
            <div class="container">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="num1" type="number" class="validate">
                    <label for="num1">1º Número</label>
                  </div> 
                  <div class="input-field col s6">
                    <input id="num2" type="number" class="validate">
                    <label for="num2">2º Número</label>
                  </div>  
                </div>
                <div class="center">
                    <button type="button" onclick="somar();">Somar</button>&nbsp
                    <button type="button" onclick="subtrair();">Subtrair</button>&nbsp
                    <button type="button" onclick="multiplicar();">Multiplicar</button>&nbsp
                    <button type="button" onclick="dividir();">Dividir</button>&nbsp
                </div>
                <p id="resultado" class="center"></p>
            </div>
        </fieldset>
    </form>

</body>
<script src="/materialize/js/materialize.min.js"></script>
<script src="/js/calculadora.js"></script>
</html>
